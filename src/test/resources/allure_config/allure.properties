# Allure Report Configuration
allure.results.directory=target/allure-results
allure.report.directory=target/allure-report

# Link patterns for issue tracking and test management
allure.link.issue.pattern=https://github.com/your-org/your-repo/issues/{}
allure.link.tms.pattern=https://your-tms.com/testcase/{}

# Report metadata
allure.report.name=Channel Play Automation Test Report
allure.report.logo.path=

# Categories for test failures
allure.results.categories.path=src/test/resources/allure_config/categories.json

# Environment information
allure.environment.file=src/test/resources/allure_config/environment.properties

# Executor information
allure.executor.name=Local Machine
allure.executor.type=local

# History trend (requires history from previous runs)
allure.history.directory=target/allure-history